<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="offs"/>
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary"/>
            </div>
            </div>
            </form>
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>Last updated: <span id="date"></span></li>
            <li>Now: <span  id ="description"></span></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temp">
            <img src="https://www.diariohispaniola.com/fotos/1/iconosoleado_6_thumb_620.jpg" id="icon" alt="Weather" class="d-flex"/>
            <div class="d-flex"><strong id="temp"></strong>
                <span class="units"><a href="#" id="celsius">C</a> | <a href="#" id="farenhite">F</a></span>
            </div> 
        </div>
    </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
    </div>
    <div class="weather-forecast"  id="forecast">
        <div class="row">
            <div class="col-2">
                    <div class="weather-forecast-date">THU</div>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/500/512/non_2x/cloudy-weather-icon-free-vector.jpg" alt="Weather" width="36"/>
                    <div class="weather-forecast-temp"><span.weather-forecast-temp-max>18</span><span class="weather-forecast-temp-min">12</span></div>
            </div>
        </div>
    </div>
    </div>
    <small>
        <a href="https://github.com/yvasilyeva11031986/w-app" target="_blank">Open-source code</a> by Yuliia Vasilyeva
    </small>
</div>
</div> 
    <script src="src/app.js"></script>
</body>
</html>
