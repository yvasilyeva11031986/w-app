<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                              <span id="temp">

                              </span>
                        </h1>
                        <h5 id="main-date">Wednesday, 18.09.2022, 11:20</h5>
                        <h5 id="humidity">Humidity: ?</h5>
                        <h5 id="wind">Wind: ?</h5>
                        </p>
                    </div>
            </div>

</div>
